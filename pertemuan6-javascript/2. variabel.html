<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Variabel</title>
   </head>
   <body>
      <script>
         // varibel primitif
         const umur = 15; // number
         let hasil = 13.3
         let perulanganKe = 3; // number
         let check = true; // boolean
         const benda = null; // null
         let sesuatu; // undefined
         let apaanTuh = undefined; // undefined

         // variabel non primitif
         let arr = ['jono', 12, true, null] // array
         let obj = {
            nama: "faqih",
            umur: 17
         }; // object

         console.log(obj)

         // mengecek type data
         console.log(typeof hasil );
      </script>
   </body>
</html>
