<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Operator</title>
   </head>
   <body>
      <script>
         // ternary operator
         const nilaiUas = 100;
         let predikat = nilaiUas > 90 ? "bagus" : "biasa aja";
         document.writeln(`<h1>${predikat}</h1>`);
      </script>
   </body>
</html>
