<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Challenge 1</title>
   </head>
   <body>
      <script>
         function fizzBuzz(n) {
            if (n < 3) {
               console.log("Angka harus lebih 2");
               return;
            }
            for (let i = 1; i <= n; i++) {
               if (i % 3 == 0 && i % 5 == 0) {
                  console.log("FizzBuzz");
               } else if (i % 3 == 0) {
                  console.log("Fizz");
               } else if (i % 5 == 0) {
                  console.log("Buzz");
               } else {
                  console.log(i);
               }
            }
         }
         fizzBuzz(15);
      </script>
   </body>
</html>
